
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postomat Control Center</title>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-main: #f8fafc;
            --bg-surface: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            
            --status-online: #10b981;
            --status-offline: #ef4444;
            --status-warning: #f59e0b;
            --status-info: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Utility classes (имитация Tailwind, но легковесно) */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .w-full { width: 100%; }
        .h-screen { height: 100vh; }
        .rounded-xl { border-radius: var(--radius); }
        .shadow-sm { box-shadow: var(--shadow); }
        .bg-white { background-color: var(--bg-surface); }
        .border { border: 1px solid var(--border); }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-muted { color: var(--text-muted); }
        .cursor-pointer { cursor: pointer; }
        .grid { display: grid; }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
        
        /* Стили для боковой панели */
        .sidebar {
            width: 260px;
            background-color: #0f172a;
            color: white;
            flex-shrink: 0;
            position: sticky;
            top: 0;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: #94a3b8;
            text-decoration: none;
            transition: all 0.2s;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        .nav-item:hover { color: white; background-color: #1e293b; }
        .nav-item.active { background-color: var(--primary); color: white; }

        /* Таблицы */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px 24px; background: #f1f5f9; color: var(--text-muted); font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; }
        td { padding: 16px 24px; border-bottom: 1px solid var(--border); }
        tr:hover td { background-color: #f8fafc; }

        /* Кастомные компоненты */
        .btn-primary { background: var(--primary); color: white; padding: 8px 16px; border-radius: 8px; border: none; font-weight: 500; cursor: pointer; }
        .btn-primary:hover { background: var(--primary-dark); }
        
        .badge { padding: 2px 8px; border-radius: 999px; font-size: 11px; font-weight: 600; text-transform: capitalize; }
        .badge-online { background: #dcfce7; color: #15803d; }
        .badge-offline { background: #fee2e2; color: #b91c1c; }
        .badge-maintenance { background: #fef3c7; color: #b45309; }

        /* Графики на SVG */
        .chart-bar { fill: var(--primary); transition: height 0.3s; }
        .chart-bar:hover { fill: var(--primary-dark); }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

{

</head>

    <div id="root"></div>
</body>
